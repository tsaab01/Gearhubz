<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Domain Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.2);
            overflow: hidden;
        }

        header {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-container {
            padding: 30px;
        }

        .generator-card {
            background: #f0f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
        }

        .card-title {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        .keyword-input {
            display: flex;
            margin-bottom: 25px;
        }

        .keyword-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 10px 0 0 10px;
            font-size: 1.1rem;
            outline: none;
        }

        .keyword-input input:focus {
            border-color: #0069d9;
        }

        .generate-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #0069d9;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-group {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.1);
        }

        .option-title {
            color: #007BFF;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .domain-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .domain-option {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 10px;
            background: #e9f7ff;
            border: 1px solid #007BFF;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .domain-option:hover {
            background: #007BFF;
            color: white;
        }

        .domain-option.selected {
            background: #007BFF;
            color: white;
        }

        .domain-option input {
            display: none;
        }

        .length-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .length-option {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 10px;
            background: #e9f7ff;
            border: 1px solid #007BFF;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .length-option:hover {
            background: #007BFF;
            color: white;
        }

        .length-option.selected {
            background: #007BFF;
            color: white;
        }

        .length-option input {
            display: none;
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #007BFF;
        }

        .results-title {
            color: #007BFF;
            font-size: 1.8rem;
        }

        .domain-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
        }

        .domain-item:hover {
            background: #e9f7ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.1);
        }

        .domain-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007BFF;
        }

        .domain-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-taken {
            background: #f8d7da;
            color: #721c24;
        }

        .domain-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #007BFF;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn-main {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .regenerate-btn {
            background: #007BFF;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .reset-btn {
            background: #ffc107;
            color: #212529;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        }

        .action-btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 20px;
            }
            
            .keyword-input {
                flex-direction: column;
            }
            
            .keyword-input input {
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            .generate-btn {
                border-radius: 10px;
                padding: 15px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .domain-list {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe"></i> Quick Domain Idea Generator</h1>
            <p>Generate creative domain names for your next project</p>
        </header>
        
        <div class="tool-container">
            <div class="generator-card">
                <h2 class="card-title">Generate Domain Ideas</h2>
                
                <div class="keyword-input">
                    <input type="text" id="keywordInput" class="form-control" placeholder="Enter a keyword (e.g. tech, blog, shop)" value="startup">
                    <button class="generate-btn" id="generateBtn">Generate Domains</button>
                </div>
                
                <div class="options-grid">
                    <div class="option-group">
                        <h3 class="option-title">Domain Extensions</h3>
                        <div class="domain-options">
                            <div class="domain-option" data-extension="com">
                                <input type="checkbox" id="ext-com" checked>
                                <label for="ext-com">.com</label>
                            </div>
                            <div class="domain-option" data-extension="net">
                                <input type="checkbox" id="ext-net">
                                <label for="ext-net">.net</label>
                            </div>
                            <div class="domain-option" data-extension="io">
                                <input type="checkbox" id="ext-io" checked>
                                <label for="ext-io">.io</label>
                            </div>
                            <div class="domain-option" data-extension="co">
                                <input type="checkbox" id="ext-co">
                                <label for="ext-co">.co</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <h3 class="option-title">Word Length</h3>
                        <div class="length-options">
                            <div class="length-option" data-length="short">
                                <input type="radio" id="length-short" name="wordLength" value="short">
                                <label for="length-short">Short</label>
                            </div>
                            <div class="length-option" data-length="medium">
                                <input type="radio" id="length-medium" name="wordLength" value="medium" checked>
                                <label for="length-medium">Medium</label>
                            </div>
                            <div class="length-option" data-length="long">
                                <input type="radio" id="length-long" name="wordLength" value="long">
                                <label for="length-long">Long</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <h3 class="option-title">Style Options</h3>
                        <div class="domain-options">
                            <div class="domain-option" data-style="prefix">
                                <input type="checkbox" id="style-prefix" checked>
                                <label for="style-prefix">Prefix</label>
                            </div>
                            <div class="domain-option" data-style="suffix">
                                <input type="checkbox" id="style-suffix" checked>
                                <label for="style-suffix">Suffix</label>
                            </div>
                            <div class="domain-option" data-style="combo">
                                <input type="checkbox" id="style-combo">
                                <label for="style-combo">Combo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="results-header">
                    <h2 class="results-title">Domain Suggestions</h2>
                    <div class="results-count" id="resultsCount">12 domains generated</div>
                </div>
                
                <div class="domain-list" id="domainList">
                    <!-- Domain items will be inserted here by JavaScript -->
                </div>
                
                <div class="actions">
                    <button class="action-btn-main regenerate-btn" id="regenerateBtn">
                        <i class="fas fa-sync-alt"></i> Regenerate
                    </button>
                    <button class="action-btn-main reset-btn" id="resetBtn">
                        <i class="fas fa-redo"></i> New Search
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 Multi-Tool Website | Quick Domain Idea Generator</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">Domain ideas generated successfully!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const keywordInput = document.getElementById('keywordInput');
            const generateBtn = document.getElementById('generateBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const domainList = document.getElementById('domainList');
            const resultsCount = document.getElementById('resultsCount');
            const regenerateBtn = document.getElementById('regenerateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const notification = document.getElementById('notification');
            
            // Domain extension options
            const domainOptions = document.querySelectorAll('.domain-option[data-extension]');
            const lengthOptions = document.querySelectorAll('.length-option');
            const styleOptions = document.querySelectorAll('.domain-option[data-style]');
            
            // Sample data for domain generation
            const prefixes = ['quick', 'smart', 'easy', 'fast', 'pro', 'tech', 'next', 'super', 'hyper', 'mega'];
            const suffixes = ['hub', 'lab', 'space', 'zone', 'base', 'core', 'link', 'flow', 'wave', 'point'];
            const combos = ['start', 'boost', 'cloud', 'data', 'web', 'app', 'net', 'code', 'dev', 'bit'];
            
            // State variables
            let currentKeyword = 'startup';
            let generatedDomains = [];
            
            // Event Listeners
            generateBtn.addEventListener('click', generateDomains);
            regenerateBtn.addEventListener('click', generateDomains);
            resetBtn.addEventListener('click', resetGenerator);
            
            // Domain extension selection
            domainOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                });
            });
            
            // Length selection
            lengthOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Deselect all
                    lengthOptions.forEach(opt => opt.classList.remove('selected'));
                    // Select clicked
                    this.classList.add('selected');
                });
            });
            
            // Style selection
            styleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                });
            });
            
            // Initialize selections
            document.querySelectorAll('#ext-com, #ext-io, #style-prefix, #style-suffix').forEach(cb => {
                cb.parentElement.classList.add('selected');
            });
            document.querySelector('[data-length="medium"]').classList.add('selected');
            
            // Functions
            function generateDomains() {
                const keyword = keywordInput.value.trim() || 'startup';
                currentKeyword = keyword;
                
                // Get selected extensions
                const selectedExtensions = Array.from(document.querySelectorAll('.domain-option[data-extension] input:checked'))
                    .map(input => input.parentElement.dataset.extension);
                
                // Get selected length
                const selectedLength = document.querySelector('.length-option.selected').dataset.length;
                
                // Get selected styles
                const selectedStyles = Array.from(document.querySelectorAll('.domain-option[data-style] input:checked'))
                    .map(input => input.parentElement.dataset.style);
                
                // Generate domain names
                generatedDomains = [];
                
                // Prefix style
                if (selectedStyles.includes('prefix')) {
                    prefixes.forEach(prefix => {
                        selectedExtensions.forEach(ext => {
                            generatedDomains.push(`${prefix}${keyword}.${ext}`);
                        });
                    });
                }
                
                // Suffix style
                if (selectedStyles.includes('suffix')) {
                    suffixes.forEach(suffix => {
                        selectedExtensions.forEach(ext => {
                            generatedDomains.push(`${keyword}${suffix}.${ext}`);
                        });
                    });
                }
                
                // Combo style
                if (selectedStyles.includes('combo')) {
                    combos.forEach(combo => {
                        selectedExtensions.forEach(ext => {
                            generatedDomains.push(`${keyword}${combo}.${ext}`);
                        });
                    });
                }
                
                // Add some variations based on length
                if (selectedLength === 'short') {
                    // Shorten the keyword
                    const shortKeyword = keyword.substring(0, 3);
                    selectedExtensions.forEach(ext => {
                        generatedDomains.push(`${shortKeyword}.${ext}`);
                        generatedDomains.push(`${shortKeyword}ly.${ext}`);
                    });
                } else if (selectedLength === 'long') {
                    // Add longer variations
                    selectedExtensions.forEach(ext => {
                        generatedDomains.push(`the${keyword}project.${ext}`);
                        generatedDomains.push(`${keyword}central.${ext}`);
                    });
                }
                
                // Remove duplicates
                generatedDomains = [...new Set(generatedDomains)];
                
                // Limit to 20 domains
                generatedDomains = generatedDomains.slice(0, 20);
                
                // Display domains
                displayDomains();
                
                // Show results container
                resultsContainer.style.display = 'block';
                
                // Scroll to results
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
                
                showNotification('Domain ideas generated successfully!');
            }
            
            function displayDomains() {
                domainList.innerHTML = '';
                resultsCount.textContent = `${generatedDomains.length} domains generated`;
                
                generatedDomains.forEach(domain => {
                    const domainItem = document.createElement('div');
                    domainItem.className = 'domain-item';
                    
                    // Simulate domain availability (70% available, 30% taken)
                    const isAvailable = Math.random() > 0.3;
                    
                    domainItem.innerHTML = `
                        <div class="domain-name">${domain}</div>
                        <div class="domain-status ${isAvailable ? 'status-available' : 'status-taken'}">
                            ${isAvailable ? 'Available' : 'Taken'}
                        </div>
                        <div class="domain-actions">
                            <button class="action-btn copy-btn" title="Copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn save-btn" title="Save">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                    `;
                    
                    domainList.appendChild(domainItem);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const domainName = this.closest('.domain-item').querySelector('.domain-name').textContent;
                        copyToClipboard(domainName);
                        showNotification(`Copied: ${domainName}`);
                    });
                });
                
                document.querySelectorAll('.save-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const domainName = this.closest('.domain-item').querySelector('.domain-name').textContent;
                        showNotification(`Saved: ${domainName}`);
                    });
                });
            }
            
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
            
            function resetGenerator() {
                // Reset form
                keywordInput.value = '';
                
                // Reset selections to defaults
                document.querySelectorAll('.domain-option[data-extension]').forEach(option => {
                    const checkbox = option.querySelector('input[type="checkbox"]');
                    const isSelected = ['com', 'io'].includes(option.dataset.extension);
                    checkbox.checked = isSelected;
                    option.classList.toggle('selected', isSelected);
                });
                
                document.querySelectorAll('.length-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector('[data-length="medium"]').classList.add('selected');
                
                document.querySelectorAll('.domain-option[data-style]').forEach(option => {
                    const checkbox = option.querySelector('input[type="checkbox"]');
                    const isSelected = ['prefix', 'suffix'].includes(option.dataset.style);
                    checkbox.checked = isSelected;
                    option.classList.toggle('selected', isSelected);
                });
                
                // Hide results
                resultsContainer.style.display = 'none';
                
                showNotification('Generator reset!');
            }
            
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.style.background = isError ? '#dc3545' : '#28a745';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Initialize with default domains
            generateDomains();
        });
    </script>
</body>
</html>
